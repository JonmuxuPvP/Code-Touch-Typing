<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice - Code Touch Typing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
       <img src="#" alt="logo">
       <h2>CodeTouchTyping</h2>
       <nav>
           <ul>
               <li><a href="#">if/else</a></li>
               <li><a href="#">for/while</a></li>
               <li><a href="#">switch</a></li>
               <li><a href="#">methods/functions</a></li>
               <li><a href="#">random</a></li>
           </ul>
       </nav>
   </header> 
   <main>
        <h1>Whatever Statement</h1>
        <select name="language" id="language">
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="php">PHP</option>
            <option value="c">C</option>
            <option value="c++">C++</option>
            <option value="c#">C#</option>
        </select>
        <textarea name="code-snippet" id="code-snippet" cols="30" rows="15"></textarea>
        <h2 id="timer">00:00</h2>
        <textarea name="code-to-be-written" id="code-to-be-written" cols="30" rows="15"></textarea>
        <input type="button" value="Reset">
        <p id="success-message"></p>
   </main>
   <footer>
       <p>Copyright 2021 by Jonmuxu. All rights reserved.</p>
   </footer>
</body>
</html>
